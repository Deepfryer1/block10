<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Forms</title>
   <h2> <p><b>Thank you for observing such fine art, now please take some time to complete a general ranking! </b></p></h2>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form action="./thank_you.html">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address if interested in receiving Picasso updates</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Favorite Picasso artwork </label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Picasso pieces ranked</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Recommendations for next event</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input type="submit">
      </form>
      
     
      <a href="block10_hw_formsubmitted.html">Form</a>
      <a href="block10_hw_picasso.html">Art</a>
</body>
</html>
